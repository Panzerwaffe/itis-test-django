{% extends "main.html" %}

{% block content %}
    <p>UPDATE</p>
    <form method="post" action="{% url 'imb_update' history.id %}">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div class="field_wrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <input type="submit" class="btn-success">
        </div>
    </form>
{% endblock %}
